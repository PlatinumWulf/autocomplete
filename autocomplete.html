<!DOCTYPE html>
<html>
  <head>
    <title>Google Places Autocomplete</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC04oxLM55nGhLu1yvzbjwEnI5_9sY6lCI&libraries=places"></script>
    <script>
      function initialize() {
        var input = document.getElementById('city-input');
        var autocomplete = new google.maps.places.Autocomplete(input, { types: ['(cities)'] });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <input id="city-input" type="text" placeholder="Podaj Miasto" oninput="sendValueToAdalo()">
    <script>
      function sendValueToAdalo() {
        var cityInput = document.getElementById('Miasto').value;
        window.postMessage(cityInput, '*');
      }
    </script>
  </body>
</html>
